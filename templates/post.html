<!DOCTYPE html>
<html lang="en" class="no-pad height-100">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{post.sample}}">

        <title>{{post.title}} - EmeraldThunder</title>

        <link rel="stylesheet" href="/static/css/index.css" type="text/css">
        <link rel="shortcut icon" href="/static/images/logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body class="no-pad noto-font height-100 light-background light-colour" onload="onLoad()">
        {%include "navbar.html"%}
        {%include "popups/noscript.html"%}
        {%include "popups/cookieConsent.html"%}

        <div class="text-large centre popup-margin">{{post.title}}</div>
        <div class="centre"><img src="/static/images/logo.png/"></div>

        <div class="light-section centre rounded popup-margin popup-padding">
            <div class="popup-margin">
                <span class="left">By {{post.author}}</span>
                <span class="right">{{post.date.day}}/{{post.date.month}}/{{post.date.year}}</span><br>
            </div>
            <div id="-blog-post">
                {{post.content | safe}}
            </div>
        </div>
        <div class="popup-margin centre popup-padding no-select">
            Tags:
            {%for tag in post.tags%}
            <span class="light-section rounded button-padding tag-margin">{{tag | title}}</span>
            {%endfor%}
        </div>

        <script src="/static/js/switchTheme.js"></script>
        <script src="/static/js/cookies.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/injectClasses.js"></script>
    </body>
</html>
